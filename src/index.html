<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation | RDS</title>
    <style src="css/main.css"></style>
  </head>
  <body>
    <div>
      <h1>Lift Simulation</h1>

    <div id="container"></div>

    <script src="js/main.js"></script>
  </body>
