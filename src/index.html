<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation | RDS</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.freepik.com/premium-vector/elevator-logo-icon-design-vector-illustration_757387-5038.jpg"
    />
  </head>
  <body>
    <div>
      <h1>Lift Simulation</h1>
      <label for="floors">No. Of Floors</label>
      <input type="number" name="" id="floors" required />
      <label for="lifts">No. Of Lifts</label>
      <input type="number" name="" id="lifts" required />

      <button id="generate-btn" onclick="generateSimulation()">
        Generate Simulation
      </button>
    </div>
    <div id="container"></div>

    <script src="js/main.js"></script>
  </body>
</html>
